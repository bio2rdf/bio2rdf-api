paths:
  /{prefix}:{identifier}:
    parameters:
      - name: prefix
        in: path
        description: a valid prefix (see http://prefixcommons.org)
        schema:
          type: string
        required: true
      - name: identifier
        in: path
        description: a valid identifier for the resource
        schema:
          type: string
        required: true
    get:
      operationId: getItem
      summary: Retrieve entity by prefixed identifier
      responses:
        '200':
          description: a representation of the entity
          content:
            '': {}
            'text/plain': {}
            'text/turtle': {}
            'text/csv': {}
            'text/tab-separated-values': {}
            'application/ld+json': {}
            'application/rdf+json': {}
            'application/rdf+xml': {}
            'application/sparql-results+json': {}
            'application/sparql-results+xml': {}

  /sparql:
    parameters:
      - name: query
        in: query
        description: A valid SPARQL query
        schema:
          type: string
        required: true
      - name: maxrows
        in: query
        description: Limits the number of results returned by the endpoint. Use OFFSET and LIMIT in your qyery to paginate through results.</br>(Minimum 1, Maximum 10,000)
        required: true
        schema:
          type: integer
          minimum: 1
          maximum: 10000
          default: 1000      
    get:
      operationId: query
      summary: Perform a SPARQL query.
      responses:
        '200':
          description: SPARQL query result
          content:
            '': {}
            'application/sparql-results+xml': {}
            'application/sparql-results+json': {}
        

